<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo build - Sensors UI</title>
    <script type="module" crossorigin src="/assets/index-CaafU9SK.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BC3AXgsO.css">
  </head>
  <body>
    <!-- <div id="root"></div> -->

    <div class="main">
      <div id="root"></div>
      <div id="demos">
        <div id="liveView" class="videoView" style="display: none">
          <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label"> START </span>
          </button>

          <div style="position: relative">
            <video id="webcam" autoplay playsinline></video>

            <canvas
              class="output_canvas"
              id="output_canvas"
              width="100%"
              height="100%"
              style="position: absolute; left: 0px; top: 0px"
            ></canvas>

            <p id="gesture_output" class="output"></p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
